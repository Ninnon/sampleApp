<h1>FINAL SCORE:</h1>
<hr>
<div *ngIf="vm$ | async as vm">
  <h2>{{vm.totalQuestionsCorrect}} out of {{vm.totalQuestions}}</h2>
  <h3 [ngClass]="vm.hasGoodScore ? 'green' : 'red'">{{vm.percentCorrect | number:'1.0-0'}}%</h3>
</div>
<button type="button" class="btn btn-primary" (click)="restartQuiz()">Restart Quiz</button>
